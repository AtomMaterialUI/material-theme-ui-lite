notification.update.content=<br/>\
  Thank you for downloading <b>Material Theme Lite</b>!<br>\
  This version fixes the problem with the notification appearing at every restart.\
  If you find my plugin helpful, <b><a href="https://www.paypal.me/mallowigi">Donate with PayPal</a></b> or contribute to the \
  <b><a href="https://opencollective.com/atom-material-themes-and-plugins">OpenCollective</a></b> mission!<br/><br/>\
  If you want more features, try the full <a href="https://plugins.jetbrains.com/plugin/8006-material-theme-ui">Material Theme</a>.\
  <p>In this version:</p>\
  <ul>\
  <li>Add actions to easier switch between themes</li>\
    <li>Add Red, Blue, Yellow, Gray, Green, White, Purple and Cyan colors</li>\
    <li>Add Night Owl and Light Owl Themes</li>\
    <li>Add changing themes animations (from the Look And Feel Menu only)</li>\
  </ul>
